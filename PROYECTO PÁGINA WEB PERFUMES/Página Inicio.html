<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Losada Parfums</title>
  <link rel="stylesheet" href="Página inicio.css">
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Roboto:wght@300;700&display=swap" rel="stylesheet">
</head>
<body>
  <!-- HEADER -->
  <header class="header">
    <div class="container">
      <div class="logo">
        <img src="logo-pequeño.png" alt="Logo Losada Parfums">
      </div>
      <nav class="menu">
        <ul>
          <li><a href="#inicio">Inicio</a></li>
          <li><a href="#contacto">Contacto</a></li>
          <li><a href="#sobrenosotros">Sobre Nosotros</a></li>
          <li><a href="#perfumes-para-el">Perfumes Para Él</a></li>
          <li><a href="#perfumes-para-ella">Perfumes Para Ella</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- SECCIÓN PRINCIPAL -->
  <main>
    <section id="inicio" class="inicio">
      <div class="background-logo">
        <img src="Logo Losada Parfums.png" alt="Logo Grande">
      </div>
      <h1>Losada Parfums</h1>
      <p class="slogan">Descubre tu esencia única</p>
      <div class="botones-inicio">
        <div class="boton-wrapper">
          <a href="#sobrenosotros" class="boton">Sobre Nosotros</a>
          <img src="sobrenosotrosicono.png" alt="Icono">
        </div>
        <div class="boton-wrapper">
          <a href="#contacto" class="boton">Contacto</a>
          <img src="icono-contacto.png" alt="Icono">
        </div>
        <div class="boton-wrapper">
          <a href="#perfumes-para-el" class="boton">Perfumes Para Él</a>
          <img src="icono-perfumes.png" alt="Icono">
        </div>
        <div class="boton-wrapper">
          <a href="#perfumes-para-ella" class="boton">Perfumes Para Ella</a>
          <img src="icono-perfumes.png" alt="Icono">
        </div>
      </div>
    </section>
  </main>

  <!-- FOOTER -->
  <footer class="footer">
    <p>© 2024 Losada Parfums S.A. Todos los derechos reservados.</p>
  </footer>
</body>
</html>

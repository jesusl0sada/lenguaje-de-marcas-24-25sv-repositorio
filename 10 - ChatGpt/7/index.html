<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery y Cards</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Gallery y Cards</h1>
    </header>
    <main>
        <!-- Galería de imágenes -->
        <section class="gallery">
            <div class="image">
                <img src="img1.jpg" alt="Imagen 1">
            </div>
            <div class="image">
                <img src="img2.jpg" alt="Imagen 2">
            </div>
            <div class="image">
                <img src="img3.jpg" alt="Imagen 3">
            </div>
        </section>

        <!-- Cards personalizadas -->
        <section class="cards">
            <div class="card">
                <img src="img4.jpg" alt="Imagen 4">
                <h2>Card 1</h2>
                <p>Este es un texto de ejemplo para la card 1.</p>
            </div>
            <div class="card">
                <img src="img5.jpg" alt="Imagen 5">
                <h2>Card 2</h2>
                <p>Este es un texto de ejemplo para la card 2.</p>
            </div>
            <div class="card">
                <img src="img6.jpg" alt="Imagen 6">
                <h2>Card 3</h2>
                <p>Este es un texto de ejemplo para la card 3.</p>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Lenguaje de Marcas</p>
    </footer>
</body>
</html>
